<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the English Vocabulary Test</h1>
        <form id="infoForm" action="test.html" method="get">
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" placeholder="Enter your class" required>
            
            <label for="seatNumber">Seat Number:</label>
            <input type="number" id="seatNumber" name="seatNumber" placeholder="Enter your seat number" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="difficulty">Difficulty Level:</label>
            <select id="difficulty" name="difficulty" required>
               <option value="3_1">3年級上學期</option>
               <option value="3_2">3年級下學期</option>
               <option value="4_1">4年級上學期</option>
               <option value="4_2">4年級下學期</option>
               <option value="5_1">5年級上學期</option>
               <option value="5_2">5年級下學期</option>
               <option value="6_1">6年級上學期</option>
               <option value="6_2">6年級下學期</option>
            </select>
            
            <button type="submit">Start Test</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
